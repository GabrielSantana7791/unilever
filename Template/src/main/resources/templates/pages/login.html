<div class="container my-4" th:fragment="section">
	<div class="h3">Login</div>
	<form action="/login" method="post">
		<div class="row mb-3">
			<label class="col-2">User name: </label>
			<input class="col-2" type="text" name="userName" required> 
		</div>
		<div class="row mb-3">
			<label class="col-2">Password:</label> 
			<input class="col-2" type="password" name="password" required>
		</div>
		<button type="submit">Log-in</button>
	</form>
</div>
