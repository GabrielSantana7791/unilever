<div class="container my-4" th:fragment="section">
<div class="h3">Register</div>
	<form action="/register" method="post">
		<div class="row  mb-3">
			<label class="col-2">User name:</label>
			<input class="col-2" required type="text" name="userName">
		</div>
		<div class="row  mb-3">
			<label class="col-2">Password:</label> 
			<input class="col-2" required type="password" name="password">
		</div>
		<button type="submit">Register</button>
	</form>
</div>
