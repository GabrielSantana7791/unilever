<div class="container" th:fragment="section">
	<div class="h3">User Search</div>
	
	<div class="row">
		<form action="/userSearch" method="get" class="container-fluid my-3">
			<label class="col-auto">User: </label>
			<input class="col-2" type="text" name="userName" required>
			<button class="col-auto" type="submit">Search</button>
		</form>
	</div>
	<div class="border border-secondary mb-3 bor"
		th:each="user: ${user}">
		<a class="h3" href="#" th:href='@{/user/} + ${user.getUserName}'
			th:text=" ${user.getUserName}"></a>
	</div>
</div>
