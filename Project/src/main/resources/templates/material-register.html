<!DOCTYPE HTML>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/style.css">

<title>Unilever</title>
</head>
<body>
	<div class="container" id="">
		<div class="row justify-content-center">
			<div class="col-auto justify-content-center ">
				<a href="/"><img src="images/logo.png" alt="logo" class="img-fluid"></a>
				<div class="bg-light">
					<div class="h3">cadastro de material</div>
					<br>
					<form action="/material-register" method="post" id="form"></form>
					
					<table>
						<tr> 
							<td> 
								<select
								class="form-select" aria-label="Default select example" name="ucxCod">
									<div th:each="ucx: ${ucxList}">
									<option th:text='${ucx.ucxId + " (" + ucx.name  + ")" }' th:value='${ucx.ucxId}'></option>
									</div>
								</select>
							</td>
							
							<td><label for="formGroupExampleInput">Nome do material</label> </td>
							
							<td>
						 <input
							type="text" name="name" class="form-control" required="required"/>  </td>
							
						</tr>
					</table>
					
				</div>
			</div>
		</div>
	</div>


	<script src="css/bootstrap.js"></script>
</body>
</html>
