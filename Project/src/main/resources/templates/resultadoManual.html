<!DOCTYPE HTML>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/style.css">

<title>Unilever</title>
</head>
<body>
	<nav th:replace="~{p/navbar :: navBar}"></nav>
	<div class="container-fluid" id="">
		<div class="row">
			<div class="col-12">
				<div class="h3">Seleção manual.</div>
			</div>
		</div>
		<div class="row">
			<div class="col-auto">
				<mark
					th:text='${"Previsão para produção de  " + param.utp + " caixas."}'></mark>
			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<div class="table-responsive">
					<table class="table">
						<thead>
							<tr>
								<th scope="col">SKU</th>
								<th scope="col">Material</th>
								<th scope="col">Cod material</th>
								<th scope="col">Quantidade mat a pedir</th>
								<th scope="col">Quantidade por pallet</th>
								<th scope="col">Pallet a pedir</th>
								<th scope="col">Caixas a pedir</th>
								<!-- 							<th scope="col">Caixas a sobrar (Unidades quando não envolvido por caixas)</th> -->
							</tr>
						</thead>
						<tbody>
							<div th:each="material: ${resultList}">
								<tr>
									<td th:text='${material.ucxCod}'></td>
									<td th:text='${material.name}'></td>
									<td th:text='${material.cod}'></td>
									<td th:id="${material.cod + 'needMaterialUn'}"
										th:text='${#numbers.formatInteger(material.needUn, 1) + " (" + material.unName + ")"}'></td>
									<td th:text='${material.unTotal}'></td>
									<!-- 							<td th:text='testando'></td> -->
									<td><input th:id="${material.cod + 'unMaterial'}"
										type="number" min="0" step="1" class="form-control"
										th:value='${#numbers.formatInteger(material.needMaterialUn, 1)}'
										th:attr="onchange=|unMaterial(${material.cod}, '${material.unName}', ${material.unTotal}, ${material.unBox}, ${material.box})|"></td>
									<!-- 									${material.cod, material.unTotal, material.unBox, material.box} -->
									<td><input th:id="${material.cod + 'needBox'}"
										type="number" min="0" step="1" class="form-control"
										th:value='${#numbers.formatInteger(material.needBox,1)}'
										th:attr="onchange=|needBox(${material.cod}, '${material.unName}', ${material.unTotal}, ${material.unBox}, ${material.box})|"></td>
									<!-- 							<td th:text='${material.unBoxRest}'></td> -->
								</tr>
							</div>
						</tbody>
					</table>
				</div>
			</div>
		</div>

	</div>


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script src="js/update.js"></script>
</body>
</html>
