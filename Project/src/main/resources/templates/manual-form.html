<!DOCTYPE HTML>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/style.css">

<title>Unilever</title>
</head>
<body>
	<nav th:replace="~{fragment/navbar :: navBar}"></nav>
	<div class="container" id="">
		<div class="row">
			<div class="col-auto">
				<h3>Consulta</h3>
			</div>
		</div>
		<form action="/calculate" method="get">
			<div class="row">
				<div class="col-auto">
					<label for="inputState">Código da produção</label> <select
						class="form-select" aria-label="Default select example"
						name="ucxCode">
						<div th:each="ucx: ${ucxList}">
							<option th:text='${ucx.ucxId + " (" + ucx.name  + ")" }'
								th:value='${ucx.ucxId}'></option>
						</div>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-auto">
					<label for="formGroupExampleInput">Caixas a produzir</label> <input
						type="number" name="utp" class="form-control" step="any" placeholder="Exemplo: 6200 caixas"
						required="required" />
				</div>
			</div>
			<div class="row">
				<div class="col-auto">
					<button class="btn btn-primary" type="submit">Consultar</button>
				</div>
			</div>
		</form>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
