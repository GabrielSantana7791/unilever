<!DOCTYPE HTML>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/style.css">

<title> Unilever</title>
</head>
<body>
    <div class="container" id="">
        <div class="row justify-content-center" >
            <div class="col-md-6 justify-content-center " >
                <img src="images/logo.png" alt="logo" class="img-fluid">
                <div class="bg-light">
                  <div class="h3">Seleção manual.</div>
                  <br>
                  <form>
                    <div class="form-group col-md-4">
                      <label for="inputState">Linha de produção</label>
                      <select id="inputState" class="form-control">
                        <option selected>Selecione</option>
                        <option>serac</option>
                        <option>p3</option>
                      </select>
                    </div>
  
             
  
                    <div class="form-group col-md-4">
                      <label for="inputState">Tipo de produção</label>
                      <select id="inputState" class="form-control">
                        <option selected>Selecione</option>
                        <option>regular</option>
                        <option>arisco</option>
                      </select>
                    </div>
  
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                      <label class="form-check-label" for="exampleRadios1">
                        Tampa
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                      <label class="form-check-label" for="exampleRadios2">
                        Caixas
                      </label>
                    </div>
                    <label for="formGroupExampleInput">Expectativa de produção do turno</label>
                    <input type="number" id="typeNumber" class="form-control" step="any" />
                    <button class="btn btn-primary" type="submit">Enviar</button>
                    <br>
                    <br>
                    <br>
                    <label for="formGroupExampleInput">Será necessário 10.00kg (3,300 por unidade) ou 3 pallets</label>
                    <br>
                    <label for="formGroupExampleInput">O código é: 6798793</label>
                    <br><br>
                   
                    
                    </form>

                </div>
         


                  
            </div>
        </div>
        
          
    </div>
 
   
	<script src="css/bootstrap.js"></script>
</body>
</html>
