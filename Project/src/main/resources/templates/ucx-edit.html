<!DOCTYPE HTML>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/style.css">

<title>Unilever</title>
</head>
<body>
	<nav th:replace="~{fragment/navbar :: navBar}"></nav>
	<div class="container" id="">
		<div th:if="${message}">
			<div th:switch="${message.type}">
				<div th:case="'success'" th:text="${message.msg}"
					class="alert alert-success" role="alert"></div>
				<div th:case="'error'" th:text="${message.msg}"
					class="alert alert-danger" role="alert"></div>
			</div>
		</div>

		<div>
			<div class="h3">Edição de código SKU</div>
			<form action="/ucx-edit" method="get">
				<div class="row">
					<div class="col-auto">
						<input placeholder="Código SKU" type="number" name="ucxCod"
							class="form-control" min="0" step="1" required="true" />
					</div>
					<div class="col-auto">
						<button class="btn btn-primary" type="submit">Pesquisar</button>
					</div>
				</div>
			</form>
		</div>

		<div th:if="${ucxEntity}" class="row">
			<div class="col-auto"></div>

			<form action="/ucx-edit" method="post">
				<div class="row">
					<div class="col-auto">
						<label for="inputState">Código</label> <input
							placeholder="Exemplo: 97815197" type="number" name="ucxId"
							th:value="${ucxEntity.ucxId}" class="form-control" min="0"
							step="1" />
					</div>
					<div class="col-auto">
						<label for="formGroupExampleInput">Descrição</label> <input
							placeholder="250G light verde" type="text" name="name"
							th:value="${ucxEntity.name}" class="form-control" />
					</div>
				</div>
				<div class="row">
					<div class="col-auto">
						<label for="formGroupExampleInput">Unidades por caixa</label> <input
							placeholder="Exemplo: 10" type="number" name="unPerBox"
							th:value='${#numbers.formatInteger(ucxEntity.unPerBox, 1)}'
							class="form-control" min="0" step="1" />

					</div>
				</div>
				<div class="row">
					<div class="col-auto">
						<button class="btn btn-primary" type="submit">Aplicar
							mudanças</button>
					</div>
					<input type="hidden" name="oldUcxCod" th:value="${ucxEntity.ucxId}">
			</form>
			<div class="col-auto">
				<form action="/ucx-delete" method="post">
					<input type="hidden" th:value="${ucxEntity.ucxId}" name="ucxCod">
					<button class="btn btn-danger" type="submit" onClick="return formConfirm('SKU');">Deletar</button>
				</form>

			</div>
		</div>


	</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script src="css/bootstrap.js"></script>
	<script src="js/Confirmation.js"></script>
</body>
</html>
